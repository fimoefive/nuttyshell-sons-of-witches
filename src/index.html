<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Sons of Witches (Nutshell)</title>
</head>

<body>
    <article class="container">
        <article class="auth">
            <div class="existingUsersContainer">
                <H3 class="existingUser">Existing Users</H3>
                <p class="existingUserInstructions">If you already have an account, please enter your username and click
                    the Log In but here</p>
                <section class="auth--login"></section>
            </div>

            <div class="newUserContainer">
                <H3 class="newUser">New Users</H3>
                <p class="newUserInstructions">If you're a new user, please enter your email address and preferred
                    username and then click the Register button</p>
                <section class="auth--register"></section>
            </div>
        </article>
        <article class="dashboard">

            <section class="user"></section>

            <section class="events"></section>

            <section class="tasks"></section>

            <section class="chat"></section>

            <section class="friends"></section>

            <section class="articles"></section>

        </article>
    </article>

    <script src="./scripts/main.js" type="module"></script>

</body>

</html>
